name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo auschecken via SSH
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: false

      # 2️⃣ Docker Login zu deiner privaten Registry
      - name: Login to Private Registry
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USER }} --password-stdin

      # 3️⃣ Docker Image bauen
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/$IMAGE_NAME:$IMAGE_TAG ./app
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          IMAGE_TAG: ${{ secrets.IMAGE_TAG }}

      # 4️⃣ Docker Image pushen
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/$IMAGE_NAME:$IMAGE_TAG
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          IMAGE_TAG: ${{ secrets.IMAGE_TAG }}

