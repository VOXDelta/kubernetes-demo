name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout mit SSH-Key
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}

      # 2️⃣ Docker Login zur privaten Registry
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: 192.168.1.171:5000
          username: myuser
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 3️⃣ Docker Build
      - name: Build Docker Image
        run: |
          docker build -t 192.168.1.171:5000/demo-ha/demo-app:dev .

      # 4️⃣ Docker Push
      - name: Push Docker Image
        run: |
          docker push 192.168.1.171:5000/demo-ha/demo-app:dev
