name: Production CI/CD

on:
  push:
    branches:
      - main

env:
  REGISTRY: 192.168.1.171:5000
  IMAGE_NAME: demo-ha/demo-app

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      image-tag: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          # Kurzer SHA (erste 7 Zeichen)
          echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Image Tag: sha-$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Login to Registry
        run: |
          docker login ${{ env.REGISTRY }} \
            -u "${{ secrets.REGISTRY_USER }}" \
            -p "${{ secrets.REGISTRY_PASSWORD }}"

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --label "git.commit=${{ github.sha }}" \
            --label "git.branch=${{ github.ref_name }}" \
            .

      - name: Push Docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Image Info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }}"
          echo "ğŸ”— Full SHA: ${{ github.sha }}"

  update-manifests:
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment.yaml
        run: |
          # Aktuellen SHA holen
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          
          # Image-Tag in deployment.yaml updaten
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}|g" k8s/deployment.yaml
          
          echo "âœ… Updated deployment.yaml with new image tag"
          
          # Zeige Ã„nderungen
          git diff k8s/deployment.yaml

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add k8s/deployment.yaml
          
          # Check ob es Ã„nderungen gibt
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "ğŸš€ Deploy: Update image to sha-$(echo ${GITHUB_SHA} | cut -c1-7)
            
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}"
            
            git push
            
            echo "âœ… Deployment manifest updated in Git!"
          fi

  deploy:
    needs: update-manifests
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          # kubectl sollte auf dem Runner schon installiert sein
          kubectl version --client

      - name: Apply Kubernetes Manifests
        run: |
          # Namespace sicherstellen
          kubectl apply -f k8s/namespace.yaml || true
          
          # Deployment anwenden
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for Rollout
        run: |
          echo "â³ Waiting for rollout to complete..."
          kubectl rollout status deployment/demo-app -n demo-ha --timeout=5m

      - name: Verify Deployment
        run: |
          echo "âœ… Deployment successful!"
          echo ""
          echo "ğŸ“Š Current Pods:"
          kubectl get pods -n demo-ha -o wide
          echo ""
          echo "ğŸ–¼ï¸  Images:"
          kubectl get pods -n demo-ha -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.spec.containers[0].image}{"\n"}{end}'

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(echo ${GITHUB_SHA} | cut -c1-7)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"