name: GitOps Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/deployment.yaml'

env:
  REGISTRY: 192.168.1.171:5000
  IMAGE_NAME: demo-ha/demo-app

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      sha-short: ${{ steps.vars.outputs.sha_short }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "sha_short=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸  Building image with tag: sha-${SHORT_SHA}"

      - name: Login to Registry
        run: |
          docker login ${{ env.REGISTRY }} \
            -u "${{ secrets.REGISTRY_USER }}" \
            -p "${{ secrets.REGISTRY_PASSWORD }}"

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build Summary
        run: |
          echo "âœ… Image built and pushed successfully"
          echo "ğŸ“¦ Tag: sha-${{ steps.vars.outputs.sha_short }}"
          echo "ğŸ“ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  update-manifests:
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment.yaml
        run: |
          SHORT_SHA="${{ needs.build-and-push.outputs.sha-short }}"
          echo "ğŸ“ Updating deployment.yaml with image tag: sha-${SHORT_SHA}"
          
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}|g" k8s/deployment.yaml
          
          echo "âœ… Updated deployment.yaml"
          echo "Changes:"
          git diff k8s/deployment.yaml

      - name: Commit and Push
        run: |
          SHORT_SHA="${{ needs.build-and-push.outputs.sha-short }}"
          
          git config user.name "GitOps Bot"
          git config user.email "gitops@bot.local"
          
          git add k8s/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "ğŸš€ Update image to sha-${SHORT_SHA} [skip ci]"
            git push
            
            echo "âœ… Manifest updated in Git"
            echo "â³ ArgoCD will auto-sync within ~3 minutes"
          fi

      - name: Deployment Summary
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ GitOps Pipeline Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Image: sha-${{ needs.build-and-push.outputs.sha-short }}"
          echo "ğŸ“ Manifest: Updated in Git"
          echo "ğŸ”„ ArgoCD: Will auto-deploy"
          echo "ğŸŒ UI: https://10.0.0.2:30670"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"